<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Insta Downloader</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5), 0 0 40px rgba(0, 255, 255, 0.3);
            width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 0, 127, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 127, 0.2), transparent);
            animation: glow 8s infinite alternate;
            z-index: -1;
        }
        h1 {
            font-size: 32px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.7);
        }
        .input-box {
            width: 90%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            font-size: 16px;
            color: #fff;
            margin: 0 auto 25px auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: box-shadow 0.3s;
            display: block;
            position: relative;
            z-index: 2;
        }
        .input-box:focus {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .download-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff007f, #00ffff);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
        }
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            background: linear-gradient(45deg, #00ffff, #ff007f);
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        .download-link {
            margin-top: 15px;
            display: none;
            color: #00ffff;
            text-decoration: none;
            font-size: 16px;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        @keyframes glow {
            0% { transform: translate(10%, 10%) scale(1); }
            50% { transform: translate(-10%, -10%) scale(1.1); }
            100% { transform: translate(10%, 10%) scale(1); }
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insta Downloader</h1>
        <input type="text" class="input-box" placeholder="Paste Instagram Link" id="instaLink">
        <button class="download-btn" onclick="downloadContent()">Download Now</button>
        <p class="status" id="status">Reels | Stories | Posts - Get it all!</p>
        <a href="#" class="download-link" id="downloadLink" target="_blank">Click to Download</a>
    </div>

    <script>
        async function downloadContent() {
            const link = document.getElementById('instaLink').value.trim();
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');

            if (!link || !link.includes('instagram.com')) {
                status.textContent = "Enter a valid Instagram link!";
                status.style.color = "#ff007f";
                downloadLink.style.display = "none";
                return;
            }

            status.textContent = "Fetching content...";
            status.style.color = "#00ffff";
            downloadLink.style.display = "none";

            try {
                // Using a third-party API directly (replace with a working API)
                const apiUrl = `https://api.snapinsta.app/v1/download?url=${encodeURIComponent(link)}`;
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok && data.url) {
                    status.textContent = "Ready to download!";
                    downloadLink.href = data.url; // Assuming API returns a "url" field
                    downloadLink.style.display = "block";
                } else {
                    status.textContent = data.error || "Failed to fetch content!";
                    status.style.color = "#ff007f";
                }
            } catch (error) {
                console.error(error);
                status.textContent = "Error: Could not fetch content!";
                status.style.color = "#ff007f";
            }
        }
    </script>
</body>
</html>
